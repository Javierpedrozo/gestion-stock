<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">Registrar Ingreso</h3>
    <form th:action="@{/ingreso}" method="post">
        <div class="mb-3">
            <label class="form-label">Producto (SKU)</label>
            <input type="text" class="form-control" name="sku" placeholder="SKU001" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Motivo</label>
            <input type="text" class="form-control" name="motivo">
        </div>
        <button type="submit" class="btn btn-success">Registrar Ingreso</button>
        <a href="/home" class="btn btn-secondary ms-2">Volver</a>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
</div>
</body>
</html>
