<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto Nuevo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Agregar Producto Nuevo</h1>
    <form th:action="@{/agregar-producto}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label>SKU (único):</label>
            <input type="text" th:field="*{sku}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Unidad de Medida:</label>
            <input type="text" th:field="*{unidadMedida}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Stock Inicial:</label>
            <input type="number" th:field="*{stockInicial}" class="form-control" min="0" required>
        </div>
        <div class="mb-3">
            <label>Stock Mínimo:</label>
            <input type="number" th:field="*{stockMinimo}" class="form-control" min="0" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>
