<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">Lista de Productos</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>SKU</th>
            <th>Nombre</th>
            <th>Unidad</th>
            <th>Stock Actual</th>
            <th>Stock MÃ­nimo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.sku}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.unidadMedida}"></td>
            <td th:text="${producto.stockActual}"></td>
            <td th:text="${producto.stockMinimo}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/home" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
