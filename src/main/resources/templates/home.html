<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg,
            rgba(64, 144, 203, 0.8) 0%,
            rgba(91, 192, 222, 0.8) 50%,
            rgba(175, 221, 233, 0.8) 100%),
            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%234090CF"/><path d="M0 50 Q 25 30, 50 50 T 100 50 L100 100 L0 100 Z" fill="%235BC0DE" opacity="0.6"/><path d="M0 30 Q 25 10, 50 30 T 100 30 L100 100 L0 100 Z" fill="%23AFDDE9" opacity="0.4"/></svg>');

            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 14px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.15);
        }
        .welcome-text {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .role-badge {
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .user-info {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    < class="user-info">
        <h2 class="welcome-text">Bienvenido
        <p class="text-center mb-0">Rol: <span class="badge role-badge bg-primary" th:text="${usuario.rol}"></span></p>
    </div>

    <a href="/agregar-producto" class="btn btn-warning btn-custom"> Agregar Producto Nuevo</a>
    <a href="/ingreso" class="btn btn-success btn-custom">Ingreso de Stock</a>
    <a href="/productos" class="btn btn-primary btn-custom"> Lista de Productos</a>

    <form th:action="@{/logout}" method="post" class="mt-4">
        <button type="submit" class="btn btn-danger btn-custom"> Cerrar Sesión</button>
    </form>
</div>
</body>
</html>
